<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{if .Title}}{{.Title}}{{end}}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >
  
</head>
<body>

  <div class="main-content">
    <div class="page-content">
      <div class="container-fluid">
        <!-- start page title -->
        <div class="row">
          <div class="col-12">
            <div class="row breadcrumb my-3">
              <div class="col-sm-6 text-start heading-ad"><i class="fa-solid fa-circle-info fa-fw"></i> Login History</div>
              <div class="col-sm-6 text-end display"><a href="/">Home</a> / Login History </div>
            </div>
          </div>
        </div>

        <div class="row11 my-2 text-end">
          <div class="btn-group" role="group" aria-label="Basic example">
            <a href="/" class="btn btn-success active" aria-current="page">Dashboard</a>
            <a href="/profile" class="btn btn-primary">Profile</a>
            <a href="/loginhistory" class="btn btn-primary">Login History</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
            <a href="/login" class="btn btn-primary active" aria-current="page">Login</a>
            <a href="/registration" class="btn btn-primary">Registration</a>          
          </div>
        </div>
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h4 class="header-title mb-4"> <span data-toggle="tooltip" data-placement="right"> Login History </span></h4>
                <div class="table-responsive">
                  <table class="table table-centered table-nowrap mb-0">
                    <thead class="bg-primary text-white">
                      <tr class="font-weight-bolder">
                        <th scope="col">User&nbsp;Name</th>
                        <th scope="col">Login&nbsp;Date&nbsp;/&nbsp;Time</th>
                        <th scope="col">Logout&nbsp;Date&nbsp;/&nbsp;Time</th>
                        <th scope="col">Login&nbsp;IP</th>
                      </tr>
                    </thead>
                    <tbody id="none">
                        {{range .Users}}
                      <tr>
                        <td>{{.Clientid}}</td>
                        <td>{{.Logintime}}</td>
                        <td>{{.Logouttime}}</td>
                        <td>{{.Loginip}}</td>
                      </tr>
                      {{end}}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
  
   
    
    
<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
